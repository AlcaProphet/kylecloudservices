<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager with Built-In Auth</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            padding: 20px;
        }

        table {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>File Manager</h1>

        <!-- File List Table -->
        <table class="table table-striped">
          <thead>
              <tr>
                  <th>File Name</th>
                  <th>Size (Bytes)</th>
                  <th>Last Modified</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody id="file-list">
              <!-- File list will be populated here -->
          </tbody>
      </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        const workerBaseUrl = 'https://driveworker.kylecloudservices.com'; // Replace with your Worker URL
        const AUTH_SECRET_KEY = 'Q8FApmel5R9bDtw6nrvL9y4J8JcRHbny'; // Replace with your AUTH_SECRET_KEY

        // Function to fetch file data from the worker (CORS enabled)
        async function fetchFileList() {
            try {
                const response = await fetch('https://drivequerylist.kylecloudservices.com'); // Your Worker URL
                const files = await response.json();
                displayFiles(files);
            } catch (error) {
                console.error('Error fetching file list:', error);
                alert('QUERY ERR.');
            }
        }

        // Function to display files
        function displayFiles(files) {
            const tableBody = document.getElementById('file-list');
            tableBody.innerHTML = ''; // Clear any existing rows

            files.forEach(file => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${file.key}</td>
                    <td>${file.size}</td>
                    <td>${new Date(file.lastModified).toLocaleString()}</td>
                    <td>
                        <button class="btn btn-primary" onclick="downloadFile('${file.key}')">Download</button>
                        <button class="btn btn-danger" onclick="deleteFile('${file.key}')">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }
        // Function to download a file
        async function downloadFile(fileKey) {
            try {
                const response = await fetch(`https://driveworker.kylecloudservices.com/${fileKey}`, {
                    method: 'GET',
                    headers: {
                        'X-Custom-Auth-Key': AUTH_SECRET_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to download file: ${response.statusText}`);
                }

                const fileBlob = await response.blob();
                const link = document.createElement('a');
                link.href = URL.createObjectURL(fileBlob);
                link.download = fileKey;
                link.click();
            } catch (error) {
                console.error('Error downloading file:', error);
                alert('Error downloading file. Please check your Worker configuration and try again.');
            }
        }

        // Function to delete a file
        async function deleteFile(fileKey) {
            const confirmation = confirm(`Are you sure you want to delete "${fileKey}"?`);
            if (!confirmation) return;

            try {
                const response = await fetch(`https://driveworker.kylecloudservices.com/${fileKey}`, {
                    method: 'DELETE',
                    headers: {
                        'X-Custom-Auth-Key': AUTH_SECRET_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to delete file: ${response.statusText}`);
                }

                alert(`File "${fileKey}" deleted successfully.`);
                // Reload file list if available
            } catch (error) {
                console.error('Error deleting file:', error);
                alert('Error deleting file. Please check your Worker configuration and try again.');
            }
        }
      // Load the file list when the page is loaded
      window.onload = fetchFileList;
    </script>
</body>

</html>

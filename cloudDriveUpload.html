<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Cloud Drive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="text-center">Personal Cloud Drive</h1>

    <!-- Upload Form -->
    <div class="card my-4">
      <div class="card-body">
        <h5 class="card-title">Upload a File</h5>
        <form id="uploadForm">
          <div class="mb-3">
            <input type="file" id="fileInput" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Upload</button>
        </form>
      </div>
    </div>

    <!-- File List -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Files</h5>
        <ul id="fileList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE_URL = "https://your-worker-url.workers.dev"; // Replace with your Worker URL

    // Upload a file
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file) return alert("Please select a file to upload.");

      try {
        const response = await fetch(`${API_BASE_URL}/${file.name}`, {
          method: "PUT",
          body: file,
        });

        if (response.ok) {
          alert("File uploaded successfully!");
          fileInput.value = ""; // Reset input
          loadFiles();
        } else {
          alert("Failed to upload file.");
        }
      } catch (err) {
        console.error(err);
        alert("An error occurred.");
      }
    });

    // Load files
    async function loadFiles() {
      const fileList = document.getElementById("fileList");
      fileList.innerHTML = ""; // Clear existing list

      try {
        const response = await fetch(API_BASE_URL);
        const files = await response.json();

        if (files.length === 0) {
          fileList.innerHTML = "<li class='list-group-item'>No files found.</li>";
          return;
        }

        files.forEach((file) => {
          const listItem = document.createElement("li");
          listItem.className = "list-group-item d-flex justify-content-between align-items-center";
          listItem.textContent = file;

          const actions = document.createElement("div");

          // Download Button
          const downloadBtn = document.createElement("button");
          downloadBtn.className = "btn btn-sm btn-success me-2";
          downloadBtn.textContent = "Download";
          downloadBtn.onclick = () => window.open(`${API_BASE_URL}/${file}`);

          // Delete Button
          const deleteBtn = document.createElement("button");
          deleteBtn.className = "btn btn-sm btn-danger";
          deleteBtn.textContent = "Delete";
          deleteBtn.onclick = async () => {
            if (confirm(`Delete ${file}?`)) {
              await fetch(`${API_BASE_URL}/${file}`, { method: "DELETE" });
              loadFiles();
            }
          };

          actions.append(downloadBtn, deleteBtn);
          listItem.appendChild(actions);
          fileList.appendChild(listItem);
        });
      } catch (err) {
        console.error(err);
        alert("Failed to load files.");
      }
    }

    // Load files on page load
    // loadFiles();
  </script>
</body>
</html>
